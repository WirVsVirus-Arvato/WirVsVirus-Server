name: Master Branch

on:
  push:
    branches:
      - 'master'

jobs:

  test:
    name: Test - Units & Integrations
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Build with Gradle
        run: ./gradlew clean build -x test
      - name: Gradle Check
        run: ./gradlew clean check

  artifact:
    name: Publish - GitHub Packages
    runs-on: ubuntu-18.04
    needs: [test]

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Gradle Build
        run: ./gradlew clean build
      - name: Publish artifact on GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the docker image
        run: |
          docker login docker.pkg.github.com -u ${{ GITHUB_ACTOR }} -p ${{ secrets.GITHUB_TOKEN }}
          docker build . --file Dockerfile --tag docker.pkg.github.com/WirVsVirus-Arvato/WirVsVirus-Server/server:latest --tag docker.pkg.github.com/WirVsVirus-Arvato/WirVsVirus-Server/server:$(date +%s)
          docker push docker.pkg.github.com/WirVsVirus-Arvato/WirVsVirus-Server/server